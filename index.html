<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Monitoring Gas</title>

  <!-- Styling -->
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      padding: 40px 20px 10px;
    }

    .header img {
      width: 280px; /* Ukuran proporsional logo */
      height: auto;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    hr {
      width: 60%;
      border: 0.5px solid #444;
      margin: 20px auto;
    }

    /* Kontainer data dari Firebase */
    #dataContainer {
      margin-top: 30px;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .header img {
        width: 200px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <!-- Header Logo + Judul -->
  <div class="header">
    <img src="logo.png" alt="KomposVolt Logo" />
    <h1>Dashboard Monitoring Gas</h1>
  </div>
  <hr>

  <!-- Kontainer Data -->
  <div id="dataContainer">Memuat data sensor...</div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import fungsi dari Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDMDTxeGLICvfY7l8ArS3d2C1rUndkdclM",
      authDomain: "monitoringgasesp32.firebaseapp.com",
      projectId: "monitoringgasesp32",
      storageBucket: "monitoringgasesp32.firebasestorage.app",
      messagingSenderId: "528368353087",
      appId: "1:528368353087:web:836514d911ce17f4271d8a",
      databaseURL: "https://monitoringgasesp32-default-rtdb.firebaseio.com/"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Baca data dari Firebase Realtime Database
    const dataRef = ref(db, "sensor");
    onValue(dataRef, (snapshot) => {
      const data = snapshot.val();
      const container = document.getElementById("dataContainer");
      if (data) {
        container.innerHTML = `
          <p><strong>Konsentrasi Gas:</strong> ${data.konsentrasi ?? '-'} ppm</p>
          <p><strong>Suhu:</strong> ${data.suhu ?? '-'} Â°C</p>
          <p><strong>Kelembapan:</strong> ${data.kelembapan ?? '-'} %</p>
        `;
      } else {
        container.innerHTML = "Belum ada data sensor yang masuk.";
      }
    });
  </script>
</body>
</html>
