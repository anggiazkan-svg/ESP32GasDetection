<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoring Gas by KomposVolt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #16a34a; /* Hijau utama */
      color: #f1f5f9;
      padding: 24px;
      line-height: 1.5;
      text-align: center;
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .header img {
      width: 240px;
      height: auto;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 16px;
      color: #fff;
    }

    /* ===== KARTU DATA ===== */
    .card {
      background: rgba(30, 41, 59, 0.9);
      border-radius: 14px;
      padding: 16px;
      margin: 12px auto;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 6px;
    }

    .status {
      font-weight: 600;
    }

    .status.safe { color: #22c55e; }
    .status.warn { color: #facc15; }
    .status.danger { color: #ef4444; }

    /* ===== FOOTER INSTAGRAM ===== */
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 1rem;
      color: #e2e8f0;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #d1fae5;
    }

    .footer img {
      width: 22px;
      height: 22px;
      vertical-align: middle;
    }

    /* ===== AREA PUTIH (Supported by + Footer) ===== */
    .support-area {
      background: #ffffff;
      color: #111827;
      padding: 48px 16px 32px;
      margin-top: 60px;
      text-align: center;
      border-radius: 30px 30px 0 0;
    }

    .support-area h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .support-area img {
      max-width: 90%;
      height: auto;
      margin-bottom: 24px;
    }

    .footer-bottom {
      color: #334155;
      font-size: 0.95rem;
    }

    .footer-bottom p {
      margin: 4px 0;
    }

    .footer-bottom a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-bottom a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <div class="header">
    <img src="logo1.png" alt="Logo KomposVolt">
    <h1>Dashboard Monitoring Biogas</h1>
  </div>

  <!-- ===== KONTEN DATA ===== -->
  <div class="card">
    <h2>CH₄ (Metana): <span id="ch4Val">— ppm</span></h2>
    <p>Status: <span id="ch4Status" class="status">—</span></p>
  </div>

  <div class="card">
    <h2>CO₂: <span id="co2Val">— ppm</span></h2>
    <p>Status: <span id="co2Status" class="status">—</span></p>
  </div>

  <div class="card">
    <h2>NH₃ (Amonia): <span id="nh3Val">— ppm</span></h2>
    <p>Status: <span id="nh3Status" class="status">—</span></p>
  </div>

  <!-- ===== FOOTER INSTAGRAM ===== -->
  <div class="footer">
    <p>
      Follow kami di
      <a href="https://instagram.com/komposvolt" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
        @komposvolt
      </a>
    </p>
  </div>

  <!-- ===== AREA PUTIH (Supported by + Footer) ===== -->
  <div class="support-area">
    <h3>Supported by</h3>
    <img src="logo2.png" alt="Supported by Logos">

    <div class="footer-bottom">
      <p>© 2025 KomposVolt. All rights reserved.</p>
      <p>Developed by <a href="https://instagram.com/komposvolt" target="_blank">@komposvolt</a></p>
    </div>
  </div>

  <!-- ===== SCRIPT FIREBASE ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMDTxeGLICvfY7l8ArS3d2C1rUndkdclM",
      authDomain: "monitoringgasesp32.firebaseapp.com",
      databaseURL: "https://monitoringgasesp32-default-rtdb.firebaseio.com",
      projectId: "monitoringgasesp32",
      storageBucket: "monitoringgasesp32.firebasestorage.app",
      messagingSenderId: "528368353087",
      appId: "1:528368353087:web:836514d911ce17f4271d8a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'SensorData');

    const ch4Val = document.getElementById('ch4Val');
    const co2Val = document.getElementById('co2Val');
    const nh3Val = document.getElementById('nh3Val');
    const ch4Status = document.getElementById('ch4Status');
    const co2Status = document.getElementById('co2Status');
    const nh3Status = document.getElementById('nh3Status');

    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      ch4Val.textContent = `${Math.round(data.CH4_ppm)} ppm`;
      co2Val.textContent = `${Math.round(data.CO2_ppm)} ppm`;
      nh3Val.textContent = `${Math.round(data.NH3_ppm)} ppm`;

      updateStatus(ch4Status, data.CH4_status);
      updateStatus(co2Status, data.CO2_status);
      updateStatus(nh3Status, data.NH3_status);
    });

    function updateStatus(el, status) {
      el.textContent = status || '—';
      el.className = 'status';
      if (status === 'AMAN') el.classList.add('safe');
      else if (status === 'WASPADA') el.classList.add('warn');
      else if (status === 'BAHAYA') el.classList.add('danger');
    }
  </script>
</body>
</html>
