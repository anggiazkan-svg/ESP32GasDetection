<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoring Gas by KomposVolt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0b1220;
      color: #f1f5f9;
      padding: 24px;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 16px;
      color: #38bdf8;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 6px;
    }

    .status {
      font-weight: 600;
    }

    .status.safe {
      color: #22c55e;
    }

    .status.warn {
      color: #facc15;
    }

    .status.danger {
      color: #ef4444;
    }
  </style>
</head>


  <body>
  <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
    <img src="logo.png" alt="Logo Kompos Volt" width="60" height="60" style="border-radius: 8px;">
    <h1 style="margin: 0;">Dashboard Deteksi Gas by Kompos Volt</h1>
  </div>

  

  <div class="card">
    <h2>CH₄ (Metana): <span id="ch4Val">— ppm</span></h2>
    <p>Status: <span id="ch4Status" class="status">—</span></p>
  </div>

  <div class="card">
    <h2>CO₂: <span id="co2Val">— ppm</span></h2>
    <p>Status: <span id="co2Status" class="status">—</span></p>
  </div>

  <div class="card">
    <h2>NH₃ (Amonia): <span id="nh3Val">— ppm</span></h2>
    <p>Status: <span id="nh3Status" class="status">—</span></p>
  </div>

  <script type="module">
    // === Import Firebase modules dari CDN ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // === Konfigurasi Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyDMDTxeGLICvfY7l8ArS3d2C1rUndkdclM",
      authDomain: "monitoringgasesp32.firebaseapp.com",
      databaseURL: "https://monitoringgasesp32-default-rtdb.firebaseio.com",
      projectId: "monitoringgasesp32",
      storageBucket: "monitoringgasesp32.firebasestorage.app",
      messagingSenderId: "528368353087",
      appId: "1:528368353087:web:836514d911ce17f4271d8a"
    };

    // === Inisialisasi Firebase App & Database ===
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // === Referensi data utama dari ESP32 ===
    const dbRef = ref(db, 'SensorData');

    // === Ambil elemen DOM ===
    const ch4Val = document.getElementById('ch4Val');
    const co2Val = document.getElementById('co2Val');
    const nh3Val = document.getElementById('nh3Val');
    const ch4Status = document.getElementById('ch4Status');
    const co2Status = document.getElementById('co2Status');
    const nh3Status = document.getElementById('nh3Status');

    // === Listener Realtime Database ===
    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // Update nilai gas
      ch4Val.textContent = `${Math.round(data.CH4_ppm)} ppm`;
      co2Val.textContent = `${Math.round(data.CO2_ppm)} ppm`;
      nh3Val.textContent = `${Math.round(data.NH3_ppm)} ppm`;

      // Update status warna
      updateStatus(ch4Status, data.CH4_status);
      updateStatus(co2Status, data.CO2_status);
      updateStatus(nh3Status, data.NH3_status);
    });

    // === Fungsi bantu: update warna & teks status ===
    function updateStatus(el, status) {
      el.textContent = status || '—';
      el.className = 'status';
      if (status === 'AMAN') el.classList.add('safe');
      else if (status === 'WASPADA') el.classList.add('warn');
      else if (status === 'BAHAYA') el.classList.add('danger');
    }
  </script>
</body>
</html>
